<html lang="en" ng-app="ConsoleApplication">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="assets/css/app.css"/>
</head>
<body layout="column" ng-controller="app"  layout-margin layout-fill layout-padding>
    <div class="menu" flex="25">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <span class="md-flex">Connection Information</span>
            </div>
        </md-toolbar>
        <md-content class="md-padding" layout="row" >
            <md-input-container>
                <label>Hostname</label>
                <input ng-model="connection.hostname">
            </md-input-container>
            <md-input-container>
                <label>Port</label>
                <input ng-model="connection.port">
            </md-input-container>
            <md-input-container>
                <label>Context</label>
                <input ng-model="connection.context">
            </md-input-container>
            <md-input-container>
                <label>Username</label>
                <input ng-model="connection.username">
            </md-input-container>
            <md-input-container>
                <label>Password</label>
                <input ng-model="connection.password">
            </md-input-container>
            <md-checkbox ng-model="connection.secure" aria-label="Secure connection">
                Secure connection
            </md-checkbox>
        </md-content>
        <div layout="row">
        </div>
    </div>
    <div class="content" layout="row" flex>
        <div class="actionPane" layout="column" layout-align="space-around start" flex="15">
            <md-button>autoconfig</md-button>
            <md-button>beans</md-button>
            <md-button>configprops</md-button>
            <md-button>dump</md-button>
            <md-button>env</md-button>
            <md-button>health</md-button>
            <md-button>info</md-button>
            <md-button>mappings</md-button>
            <md-button>metrics</md-button>
            <md-button>shutdown</md-button>
            <md-button>trace</md-button>
        </div>
        <div class="contentPane" flex>
            <md-content class="md-padding">
                <md-card>
                    <md-list>
                        <md-item>
                            Item content in list
                        </md-item>
                        <md-item>
                            Item content in list
                        </md-item>
                    </md-list>
                </md-card>
            </md-content>
        </div>
    </div>

<!-- Angular Material Dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-aria.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>
<script src="./app.js"></script>
</body>
</html>
